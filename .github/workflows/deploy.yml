name: Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["Build and Push Image"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      DOCKERHUB_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}/fiap-soat-ms-production
      APP_PORT: ${{ secrets.APP_PORT }}
      DB_URL: ${{ secrets.DB_URL }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig

    - name: Ensure namespace exists
      run: |
        export KUBECONFIG=kubeconfig
        kubectl get namespace fiap || kubectl create namespace fiap

    - name: Generate version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        fi

    - name: Update deployment image
      run: |
        export KUBECONFIG=kubeconfig
        kubectl set image deployment/backend-deployment \
          backend=${{ env.DOCKERHUB_REGISTRY }}:${{ steps.version.outputs.version }} \
          -n fiap

    - name: Apply Kubernetes manifests
      run: |
        export KUBECONFIG=kubeconfig
        envsubst < k8s/production/secrets/secret.yml | kubectl apply -f -
        kubectl apply -k k8s/production/

    - name: Wait for deployment rollout
      run: |
        export KUBECONFIG=kubeconfig
        kubectl rollout status deployment/backend-deployment -n fiap --timeout=300s

    - name: Verify deployment
      run: |
        export KUBECONFIG=kubeconfig
        kubectl get pods -n fiap -l app=backend
        kubectl get services -n fiap
